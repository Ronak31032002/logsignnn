<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Noto+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.3.2.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

	<link rel="icon" type="image/x-icon" href="favicon1.jpg" >
</head>
<body onload="hide()">
	<script type="text/javascript">
		function hide() {
			var hide = setInterval(hidefunc,3);
		}
		function hidefunc() {
			$("#welcome").fadeOut();
		}
	</script>
	<div class="welcome" id="welcome">
		<img src="loading-animations-preloader-gifs-ui-ux-effects-25.gif">
	</div>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="signup.php" method=POST>
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="" class="social"><i class="fa fa-facebook"></i></a>
		<a href="" class="social"><i class="fa fa-google"></i></a>
		<a href="" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your email for registration</span>
	<input type="text" name="name" placeholder="Name">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<button id="button"> Sign Up</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="signin.php" method="POST">
		<h1>Sign In</h1>
		<div class="social-container">
		<a href="" class="social"><i class="fa fa-facebook"></i></a>
		<a href="" class="social"><i class="fa fa-google"></i></a>
		<a href="" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your account</span>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<a class="forget" href="">Forgot Your Password</a>

	<button class="button"> Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details and start journey with us</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>



<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});

</script>

</body>
</html>
